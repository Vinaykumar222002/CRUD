<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="top-header">
    <nav class="menu">
        <div class="logo">CRUD</div>
        <div class="menu-links">
            <a href="/home/" class="menu-item">ADD</a>
            <a href="/users_table/" class="menu-item">VIEW</a>
            <a href="/users_table/" class="menu-item">EDIT</a>
            <a href="/users_table/" class="menu-item">DELETE</a>
            <a href="/login?msg=Logged out" class="menu-item">LOGOUT</a>
        </div>
    </nav>
</div>


<div class="form-container">

    <h2>User Registration</h2>

    <form action="/add_user_form/" method="post" enctype="multipart/form-data">

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- AGE -->
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" placeholder="Enter your age" required>
        </div>

        <!-- CITY -->
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" placeholder="Enter your city" required>
        </div>

        <!-- GENDER -->
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <!-- SKILLS -->
        <div class="form-group">
            <label>Skills</label>
            <div class="checkbox-row">
                <label><input type="checkbox" name="skills" value="Python"> Python</label>
                <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
                <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
                <label><input type="checkbox" name="skills" value="Others"> Others</label>
            </div>
        </div>
        <div class="form-group">
           <label>Upload Image:</label>
            <input type="file" name="image" accept=".jpg,.jpeg,.png" required>
        </div>
        
        <div class="form-group">
            <label>Upload PDF:</label>
            <input type="file" name="pdf" accept=".pdf" required>
        </div>

        
        <div class="submit">
            <button type="submit" class="submit-btn">Submit</button>
            <a class="submit-btn" href="/users_table/">view users</a>
            <a class="submit-btn" href="/upload_users/">More users</a>
        </div>

    </form>
</div>

</body>
</html>
